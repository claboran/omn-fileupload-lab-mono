<div style="text-align:center">
  <h1>
    <i class="fab fa-angular mr-1"></i>Welcome to {{ title }}!<i class="fab fa-angular ml-1"></i>
  </h1>
</div>
<div class="container">
  <hr/>
  <div class="card">
    <div class="card-header">
      <h5 class="d-inline"><i class="fas fa-file-upload mr-2"></i>File Upload Demo</h5>
      <ng-container *ngIf="currentRoute == '/away'; else awayTmplt">
        <button class="d-inline btn btn-outline-primary ml-3" routerLink="/drop">Home</button>
      </ng-container>
      <ng-template #awayTmplt>
        <button class="d-inline btn btn-outline-primary ml-3" routerLink="/away">Away</button>
      </ng-template>
    </div>
    <div class="d-flex card-body">
      <div>

        <button class="btn btn-primary app__button" (click)="directoryInput.click()">
          <i class="far fa-folder mr-1"></i>
          Choose Directory
        </button>
        <input #directoryInput type="file" name="image"
               ng2FileSelect
               [uploader]="uploader"
               webkitdirectory
               directory
               multiple
               [ngStyle]="{'display': 'none'}"/>

        <button class="btn btn-primary app__button ml-2" (click)="fileInput.click()">
          <i class="far fa-file mr-1"></i>
          Choose File
        </button>
        <input #fileInput type="file" name="image"
               ng2FileSelect
               [uploader]="uploader"
               multiple
               accept="image/x-png,image/gif,image/jpeg"
               [ngStyle]="{'display': 'none'}"/>

        <button type="button"
                class="btn btn-outline-primary app__button ml-2"
                (click)="openInfoModal()"
                [disabled]="!uploader.queue.length">
          <i class="fas fa-info-circle mr-1"></i>
          Details
          <span class="badge badge-danger ml-1">{{uploader.queue.length}}</span>
        </button>
      </div>
    </div>
  </div>
  <hr/>
  <router-outlet></router-outlet>
</div>
